<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎回来</title>
    <link rel="icon" type="image/x-icon" href="/images/images-login/wechat.png">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <h1>创建账号</h1>
                <input type="text" id="registerUsername" placeholder="用户名" required>
                <input type="tel" id="registerPhone" placeholder="手机号" pattern="^1[3-9]\d{9}$" required>
                <input type="password" id="registerPassword" placeholder="密码" required>
                <p class="password-requirements">
                    密码必须包含：大小写字母、数字和特殊字符
                </p>
                <button type="submit">注册</button>
                <p>已有账号？<span class="back-to-login">点击登录</span></p>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <h1>欢迎回来</h1>
                <div class="avatar">
                    <img src="assets/avatar.png" alt="头像">
                </div>
                <input type="tel" id="loginPhone" placeholder="手机号" pattern="^1[3-9]\d{9}$" required>
                <input type="password" id="loginPassword" placeholder="密码" required>
                <button type="submit">登录</button>
                <p>还没有账号？<span class="toggle-btn">点击注册</span></p>
            </form>
        </div>
    </div>
    <div class="wave-container">
        <div class="wave"></div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
